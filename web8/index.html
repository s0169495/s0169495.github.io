<!DOCTYPE html>

<html lang="ru">
<head>
    <title>Задание</title>
    <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
$(function(){
    $(".ajaxForm").submit(function(e){
        e.preventDefault();
        var href = $(this).attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: href,
            data: $(this).serialize(),
            success: function(response){
                if(response.status == "success"){
                    alert("We received your submission, thank you!");
                }else{
                    alert("An error occured: " + response.message);
                }
            }
        });
        e.target.reset();
        localStorage.clear();
    });
});
</script>

<body>


<div id="openModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
  <div class="modal-header">
          <input type="button" value="Назад" onclick="goBack()">
          <h3 class="modal-title">Форма</h3>
       
        </div>
        <div class="modal-body">    
          <ul>
             
            <form class="ajaxForm" action="https://formcarry.com/s/UPVpivwFP" accept-charset="UTF-8" id="myForm">
    <label>
        Имя:<br />
        <input name="field-name" id="name"
               placeholder="Введите ваше имя" required minlength="1"/>
    </label><br />

    <label>
        email:<br />
        <input name="field-email" id="post" required minlength="5"
               type="email"
               placeholder="Введите вашу почту" />
    </label><br />

    <label>
        Сообщение:<br />
        <input name="field-text" id="text" required minlength="1"
               placeholder="Введите сообщение" />
    </label><br />

    Согласен/на с политикой обработки персональных данных:<br />

  
<input type="checkbox" id="ch" name="send-enabled" />
<input type="submit" name="send" value="Отправить"/>


</form>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <a href="#openModal">Открыть форму</a>

</body>
</html>
