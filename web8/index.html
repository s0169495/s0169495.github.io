<!DOCTYPE html>

<html lang="ru">
<head>
    <title>Задание</title>
    <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>

</head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
$(function(){
    $(".ajaxForm").submit(function(e){
        e.preventDefault();
        var href = $(this).attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: href,
            data: $(this).serialize(),
            success: function(response){
                if(response.status == "success"){
                    alert("We received your submission, thank you!");
                }else{
                    alert("An error occured: " + response.message);
                }
            }
        });
    });
});
</script>


<body>
    <header>
        <link rel="stylesheet" href="index.css">
       <script scr="bootstrap/3.3.5/css/bootstrap.min.css"></script>
       <script scr="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script scr="maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
       <meta http-equiv="content-type" content="text/html; charset=utf-8" />      
       <script type="text/javascript" src="/js/jquery-1.9.0.min.js"></script>
       <script type="text/javascript" src="/js/script.js"></script>       
       <script scr="main.js"></script>
    </header>



<!-- HTML модального окна -->

        <div class="modal-header">

        </div>
        <div class="modal-body">    
          <ul>
             
           <form class="ajaxForm" action="https://formcarry.com/s/UPVpivwFP" accept-charset="UTF-8">
